<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   
  <h1>Choose your fighter</h1>

  <section class="iconPicker">
    <img id="rock" src="images/rocks.png">
    <img id="paper" src="images/toilet-paper.png">
    <img id="scissors" src="images/scissors.png">
  </section>

  <h2 class="winLoseTie">?</h2>

  <section class="placeToSeeChoice">
    <section class="player">
      <h3>You Played:</h3>
      <!-- <span class="playerChoice"></span> -->
      <ul id="userHistory"></ul>
    </section>
    <section class="bot">
      <h3>Computer Played:</h3>
      <!-- <span class="botChoice"></span> -->
      <ul id="botHistory"></ul>
    </section>
  </section>

  <footer>
    <h4>Image References:</h4>
    <section class="imageReferences">
      <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>

      <a href="https://www.flaticon.com/free-icons/cute" title="cute icons">Cute icons created by Freepik - Flaticon</a>

      <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
    </section>
  </footer>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
